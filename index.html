<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="startUpDiv">
      <img class="startUpImg" src="DP/StatUp Logo.png" alt="Startup Logo" />
    </div>
    <div class="leftContainer">
      <div class="homeSearch">
        <div class="spotify">
          <img
            class="spotifyIcon"
            src="DP/StatUp Logo.png"
            alt="Spotify Logo"
          />
          <img class="closeBTN" src="icons/close.svg" alt="Close Button" />
        </div>

        <div class="homeDiv">
          <img class="iconPNG" src="icons/home.svg" alt="Home Icon" />
          <p>Home</p>
        </div>
        <div class="searchDiv">
          <img class="iconPNG" src="icons/search.svg" alt="Search Icon" />
          <p>Search</p>
        </div>
      </div>

      <div class="library">
        <div class="libDiv">
          <img class="iconPNG" src="icons/library.svg" alt="Library Icon" />
          <p>Your Library</p>
          <img
            class="iconPNG1"
            id="libraryPlus"
            src="icons/libraryPlus.svg"
            alt="Add to Library Icon"
          />
        </div>

        <div class="songList">
          <ul></ul>
        </div>

        <div class="footer">
          <a href="https://www.spotify.com/in-en/legal/">Legal</a>
          <a href="https://www.spotify.com/in-en/safetyandprivacy/"
            >Safety & Privacy Center</a
          >
          <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
            >Privacy Policy</a
          >
          <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
            >Cookies</a
          >
          <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
            >About Ads</a
          >
          <a href="https://www.spotify.com/in-en/accessibility/"
            >Accessibility</a
          >
          <a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a>
        </div>

        <div>
          <button id="langBTN" class="langDiv">
            <div class="imgDiv">
              <img class="iconPNG2" src="icons/lang.svg" alt="Language Icon" />
            </div>
            <div class="pdiv">English</div>
          </button>
          <div class="socialDiv">
            <a href="https://www.instagram.com/shadab____since2000/">
              <img
                class="socialIcon1"
                src="icons/instagram.svg"
                alt="Instagram Icon"
              />
            </a>
            <a href="mailto:mohammedkhan9887@gmail.com">
              <img class="socialIcon2" src="icons/gmail.svg" alt="Gmail Icon" />
            </a>
            <a href="https://www.linkedin.com/in/mohd-shadab-ba74b027a/">
              <img
                class="socialIcon3"
                src="icons/linked_In.svg"
                alt="LinkedIn Icon"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="rightContainer">
      <div class="headDiv">
        <div class="hamberger_div">
          <img
            class="hamberger_png"
            src="icons/hamberger.svg"
            alt="Hamberger Menu"
          />
        </div>

        <div class="arrowDiv">
          <img class="iconPNG3" src="icons/left_arrow.svg" alt="Left Arrow" />
          <img class="iconPNG4" src="icons/right_arrow.svg" alt="Right Arrow" />
        </div>

        <div class="btnDiv">
          <button class="SignUpBtn">Sign up</button>
          <button class="LogInBtn">Log in</button>
        </div>
      </div>

      <div class="cardHead">
        <h3>Spotify Playlists</h3>
        <div class="showAll">
          <p id="showAll">Show All</p>
        </div>
      </div>
      <div class="singerDiv">
        <div id="Arijit" class="singerFolder">
          <img src="DP/Arijit Singh.jpg" alt="Arijit Singh Thumbnail" />
          <h4>Arijit Singh</h4>
        </div>

        <div id="Atif" class="singerFolder">
          <img src="DP/Atif Aslam.png" alt="Atif Aslam Thumbnail" />
          <h4>Atif Aslam</h4>
        </div>

        <div id="Dino" class="singerFolder">
          <img src="DP/Dino James.png" alt="Dino James Thumbnail" />
          <h4>Dino James</h4>
        </div>

        <div id="Munawar" class="singerFolder">
          <img src="DP/Munawar.png" alt="Munawar Thumbnail" />
          <h4>Munawar</h4>
        </div>

        <div id="Young" class="singerFolder">
          <img src="DP/Young Stunners.jpg" alt="Young Stunners Thumbnail" />
          <h4>Young Stunners</h4>
        </div>
      </div>
      <div class="cardContainer"></div>
      <div class="playerDiv">
        <div id="songName" class="songName">--- Song's Name Here ---</div>
        <div id="plyt" class="player_btn_div">
          <img
            id="prev"
            class="playerBTN"
            src="icons/prev.svg"
            alt="Previous Button"
          />
          <img
            id="play"
            class="playerBTN"
            src="icons/playSong.svg"
            alt="Play Button"
          />
          <img
            id="next"
            class="playerBTN"
            src="icons/next.svg"
            alt="Next Button"
          />
        </div>
        <div class="timer">00:00 / 00:00</div>
        <div class="volume_div">
          <img class="volume_png" src="icons/Volume.svg" alt="Volume Icon" />
          <div class="volume">
            <div class="range">
              <input type="range" name="volume" />
            </div>
          </div>
        </div>
        <div class="trackBar">
          <div id="pointt" class="pointer"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
